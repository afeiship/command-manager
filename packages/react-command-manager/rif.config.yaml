name: replace-in-files
files:
  - 'src/**/*.ts'
  - 'src/**/*.tsx'
  - 'src/**/*.scss'
  - '.*'
  - '*'
  - '!node_modules'
  - '!rif.config.yaml'
replacements:
  - from: /react-component-mono-lib/g
    to: '${PROJECT_NAME}'
  - from: A react component library template for monorepo.
    to: React command manager.